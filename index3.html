    <script>
        /* Topbar Script*/
        document.addEventListener('DOMContentLoaded', function () {
            const newsItems = [
                "Nairobi Nightclub Scandal Rocks Political Elite",
                "Top Kenyan Celebrity Caught in Love Triangle",
                "Major Corruption Scandal Uncovered in Kenya",
                "Kenyan Artist's New Song Breaks Internet Records",
                "Kenyan Influencer in Heated Social Media Feud",
                "Two Kenyan Celebrities Tie the Knot in Secret",
                "New Reality TV Show Sparks Outrage",
                "Beloved Kenyan Actor Passes Away",
                "Is a Major Political Alliance Forming in Kenya?",
                "Kenyan Designer's Controversial New Line"
            ];

            const typewriterText = document.getElementById('typewriter-text');
            let currentItemIndex = 0;
            let currentCharIndex = 0;
            let isDeleting = false;
            let typingSpeed = 50;

            function typeWriter() {
                const currentItem = newsItems[currentItemIndex];

                if (!isDeleting && currentCharIndex < currentItem.length) {
                    typewriterText.textContent += currentItem.charAt(currentCharIndex);
                    currentCharIndex++;
                    setTimeout(typeWriter, typingSpeed);
                } else if (isDeleting && currentCharIndex > 0) {
                    typewriterText.textContent = currentItem.substring(0, currentCharIndex - 1);
                    currentCharIndex--;
                    setTimeout(typeWriter, typingSpeed / 2);
                } else {
                    isDeleting = !isDeleting;
                    if (!isDeleting) {
                        currentItemIndex = (currentItemIndex + 1) % newsItems.length;
                    }
                    setTimeout(typeWriter, isDeleting ? 1000 : 500);
                }
            }

            typeWriter();
        });
    </script>
